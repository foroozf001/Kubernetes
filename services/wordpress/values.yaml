wordpressUsername: admin
wordpressPassword: password
wordpressEmail: user@example.com
wordpressFirstName: John
wordpressLastName: Smith
wordpressBlogName: My Example Blog
wordpressScheme: https
livenessProbe:
  httpGet:
    port: https
    scheme: HTTPS
readinessProbe:
  httpGet:
    port: https
    scheme: HTTPS
service:
  type: ClusterIP
ingress:
  enabled: true
  hostname: my.wordpress.com
  path: /
  annotations:
    kubernetes.io/ingress.class: "nginx"
  tls: false
  secrets:
  - name: my.wordpress.com-tls
    key: "-----BEGINPRIVATEKEY----------ENDPRIVATEKEY-----"
    certificate: "-----BEGINCERTIFICATE----------ENDCERTIFICATE-----"
